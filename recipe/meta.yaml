{% set name = "captcha" %}
{% set version = "0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/captcha-{{ version }}.tar.gz
  sha256: 2ae5e8daac4f1649b57b34328bcc45ba691b5c707fc6fbdd016e213aece9a8b8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pillow
    - python >=3.6

test:
  imports:
    - captcha
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lepture/captcha
  summary: A captcha library that generates audio and image CAPTCHAs.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
